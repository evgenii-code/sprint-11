<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script src="script/Api.js" defer></script>
  <script src="script/Popup.js" defer></script>
  <script src="script/PopupImage.js" defer></script>
  <script src="script/Card.js" defer></script>
  <script src="script/CardList.js" defer></script>
  <script src="script/UserInfo.js" defer></script>
  <script src="script/FormValidator.js" defer></script>
  <script src="script/script.js" defer></script>
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>

    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__username"></h1>
          <p class="user-info__job"></p>
          <button class="button button_type_small user-info__edit-button" data-button-action="edit">Edit</button>
        </div>
        <button class="button button_type_big user-info__button" data-button-action="add">+</button>
      </div>
    </div>

    <div class="places-list root__section">
      <!-- Шаблон карточки -->
      <template class="card-template" id="card-template">
        <div class="place-card">
          <div class="place-card__image" data-button-action="pic">
            <button class="place-card__delete-icon"></button>
          </div>
          <div class="place-card__description">
            <h3 class="place-card__name">Название</h3>
            <div class="place-card__like-container">
              <button class="place-card__like-icon"></button>
              <p class="place-card__like-count"></p>
            </div>
          </div>
        </div>
      </template>
      <!-- Конец шаблона -->
    </div>

    <!-- попап -->
    <div class="popup-container">
      <div class="popup" id="popup-add">
        <div class="popup__content">
          <img src="./images/close.svg" alt="" class="popup__close">
          <h3 class="popup__title">Название</h3>
          <form class="popup__form" name="add">
              <input 
                    type="text" 
                    name="name" 
                    class="popup__input popup__input_type_name" 
                    placeholder="Название" 
                    minlength="2" 
                    maxlength="30" 
                    required>
              <p class="popup__error" aria-live="polite"></p>
              <input 
                    type="url"
                    name="link" 
                    class="popup__input popup__input_type_link" 
                    placeholder="Ссылка на картинку" 
                    minlength="2" 
                    required>
              <p class="popup__error" aria-live="polite"></p>
              <button name="addButton" type class="button popup__button popup__button_disabled popup__button_type_add" disabled>+</button>
          </form>
        </div>
      </div>

      <div class="popup" id="popup-edit">
        <div class="popup__content">
          <img src="./images/close.svg" alt="" class="popup__close">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="edit">
              <input 
                    type="text" 
                    name="username" 
                    class="popup__input popup__input_type_username" 
                    placeholder="Имя" 
                    minlength="2" 
                    maxlength="30" 
                    required>
              <p class="popup__error" aria-live="polite"></p>
              <input 
                    type="text" 
                    name="job" 
                    class="popup__input popup__input_type_job" 
                    placeholder="О себе" 
                    minlength="2" 
                    maxlength="30" 
                    required>
              <p class="popup__error" aria-live="polite"></p>
              <button name="editButton" type class="button popup__button popup__button_disabled popup__button_type_save" disabled>Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup" id="popup-pic">
        <div class="popup__image">
          <img src="./images/close.svg" alt="" class="popup__close">
          <img src="" alt="Фото приятного места" class="popup__picture">
        </div>
      </div>
    </div>
    <!-- Конец шаблона -->
  </div>
</body>
</html>
